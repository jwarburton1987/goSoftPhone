<!DOCTYPE html>
<html>
<head>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

  <meta charset="utf-8">
  <title>Bootstrap Soft Phone UI</title>
  <style>
    .soft-phone {
      width: 300px;
      max-width: 300px;
      margin: 15px auto;
    }
    
    .soft-phone span {
      display: block;
      color: #f0f0f0;
      font-size: 0.75em;
      font-family: monospace;
    }
  
    .soft-phone .row {
      margin: 15px 0;
    }
    
    
    .soft-phone .form-group input {
      margin-bottom: 15px;
    }
    
    .btn-number {
      width: 100%;
      min-width: 60px;
      max-width: 80px;
      height: 70px;
      min-height: 70px;
      max-height: 70px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default soft-phone">
        <form action="./">
          <div class="form-group">
            <div class="col-xs-12">
              <input type="tel" class="form-control input-lg" id="txtPhone" placeholder="Phone Number">
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-xs-4">
            <button class="btn btn-primary btn-lg btn-number">1<span>abc</span></button>
          </div>
          <div class="col-xs-4">
            <button class="btn btn-primary btn-lg btn-number">2<span>def</span></button>
          </div>
          <div class="col-xs-4">
            <button class="btn btn-primary btn-lg btn-number">3<span>ghi</span></button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4">
            <button class="btn btn-primary btn-lg btn-number">4<span>jkl</span></button>
          </div>
          <div class="col-xs-4">
            <button class="btn btn-primary btn-lg btn-number">5<span>mno</span></button>
          </div>
          <div class="col-xs-4">
            <button class="btn btn-primary btn-lg btn-number">6<span>pqr</span></button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4">
            <button class="btn btn-primary btn-lg btn-number">7<span>stu</span></button>
          </div>
          <div class="col-xs-4">
            <button class="btn btn-primary btn-lg btn-number">8<span>vwx</span></button>
          </div>
          <div class="col-xs-4">
            <button class="btn btn-primary btn-lg btn-number">9<span>yz</span></button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4">
            <button class="btn btn-primary btn-lg btn-number">*</button>
          </div>
          <div class="col-xs-4">
            <button class="btn btn-primary btn-lg btn-number">0</button>
          </div>
          <div class="col-xs-4">
            <button class="btn btn-primary btn-lg btn-number">#</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="btn-group btn-group-justified">
              <a class="btn btn-danger btn-lg"><i class="glyphicon glyphicon-phone-alt"></i> Hang Up</a>
            <a class="btn btn-success btn-lg"><i class="glyphicon glyphicon-earphone"></i> Dial</a>
            </div>
          </div>
        </div>
      </div><!-- /.soft-phone -->
    </div><!-- /.col-xs-6 -->
  </div><!-- /.row -->
</div><!-- /.container -->
<script src="https://code.jquery.com/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
